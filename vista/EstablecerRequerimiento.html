<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Requerimiento</title>
  </head>
  <body>
    <form method="POST" action="vistaEmpleados.php">
      <table align="center">
        <tr>
          <th colspan="2">Registro de Requerimiento</th>
        </tr>
        <tr>
          <td>Código del Empleado :</td>
          <td><input type="text" name="txtIdEmpleado" /></td>
        </tr>
        <tr>
          <td>Nombre :</td>
          <td><input type="text" name="txtNombre" /></td>
        </tr>

        <tr>
          <td>Foto :</td>
          <td><input type="text" name="txtFoto" /></td>
        </tr>

        <tr>
          <td>Hoja de Vida :</td>
          <td><input type="text" name="txtHojaVida" /></td>
        </tr>

        <tr>
          <td>Teléfono :</td>
          <td><input type="text" name="txtTelefono" /></td>
        </tr>

        <tr>
          <td>Email :</td>
          <td><input type="text" name="txtEmail" /></td>
        </tr>

        <tr>
          <td>Dirección :</td>
          <td><input type="text" name="txtDireccion" /></td>
        </tr>

        <tr>
          <td>X :</td>
          <td><input type="text" name="txtX" /></td>
        </tr>

        <tr>
          <td>Y :</td>
          <td><input type="text" name="txtY" /></td>
        </tr>
        <tr>
          <td>Seleccione el area a la cual pertenece :</td>
          <td>
            <select name="Pertenece">
              <option value="10">CARTERA</option>
              <option value="20">GESTIÓN FINANCIERA</option>
              <option value="30">GESTIÓN HUMANA</option>
              <option value="40">GESTIÓN DE TECNOLOGIA</option>
              <option value="50" selected>INFORMATICA</option>
              <option value="60">MANTENIMIENTO</option>
              <option value="70">NÓMINA</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Seleccione el area ante la cual generará el radicado :</td>
          <td>
            <select name="Radicado">
              <option value="30">GESTIÓN HUMANA</option>
              <option value="50" selected>INFORMATICA</option>
              <option value="60">MANTENIMIENTO</option>
            </select>
          </td>
        </tr>
      </table>
      <br /><br />
      <table align="center">
        <tr>
          <td>
            <input
              type="submit"
              name="btnConsultar"
              value="Consultar Requerimiento"
            />
          </td>
          <td>
            <input type="submit" name="btnEnviar" value="Hacer Requerimiento" />
          </td>
          <td>
            <input
              type="submit"
              name="btnModificar"
              value="Modificar Requerimiento"
            />
          </td>
          <td>
            <input
              type="submit"
              name="btnBorrar"
              value="Borrar Requerimiento"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
